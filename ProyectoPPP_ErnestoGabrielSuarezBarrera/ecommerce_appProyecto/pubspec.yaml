name: ecommerce_app
description: Proyecto Gabriel."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: any

  http: ^1.2.1

  provider: ^6.1.2

  path_provider: ^2.0.5

  firebase_core:

  cloud_firestore:

  fluttertoast: ^8.0.7

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/LoginRegisterMainPageBackground.jpg
    - lib/assets/images/Login_BG.jpg
    - lib/assets/i18n/locale/es.json
    - lib/assets/i18n/locale/en.json

  fonts:
    - family: RobotoSlab
      fonts:
        - asset: lib/assets/fonts/RobotoSlab-Medium.ttf
